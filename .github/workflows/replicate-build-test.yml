name: Push to Replicate

on:
  workflow_dispatch:
    inputs:
      model_name:
        description: "Model name to push"
        required: true
        default: "vltrx/unirig"
  push:
    branches: [main]

jobs:
  push_to_replicate:
    name: Push to Replicate
    runs-on: ubuntu-latest
    
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          docker-images: false

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Cog
        uses: replicate/setup-cog@v2
        with:
          cog-version: "v0.12.1"    # Use newer version that supports --remote flag
          token: ${{ secrets.REPLICATE_CLI_AUTH_TOKEN }}
          install-cuda: true        # Install CUDA drivers for GPU builds

      - name: Push to Replicate
        run: |
          if [ -n "${{ github.event.inputs.model_name }}" ]; then
            cog push r8.im/${{ github.event.inputs.model_name }}
          else
            cog push r8.im/vltrx/unirig
          fi 